<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam;">

    <a-marker 
      type="pattern" 
      url="https://raw.githubusercontent.com/TBNRJester/AR/main/pattern-Trash-Can-Marker.patt>

      <a-box
        rotation="90 45 0"
        position="0 4 0"
        depth="1"
        height="1"
        width="1"
        color="red"
      ></a-box>

    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
